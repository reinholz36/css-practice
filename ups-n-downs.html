<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="cssbattle">
    <div class="shape p1"></div>
    <div class="shape p2"></div>
    <div class="shape p3"></div>
</div>
<style>
    .cssbattle {
    height: 300px;
    width: 400px;
    background: #62306D;
  }
  
  .shape {
    width: 100px;
    height: 100px;
    background: #F7EC7D;
    border-radius: 100% 100% 0 0;
    position: relative;
  }
  .p1 {
    top: 42px;
    left: 142px;
  }
  .p2 {
    top: 42px;
    left: 42px;
    transform: rotate(180deg); 
  }
  .p3 {
    top: -58px;
    left: 242px;
    transform: rotate(180deg); 
  }
  
</style>
</body>
</html>
